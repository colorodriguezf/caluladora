<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="app">
        <form name="calculadora">
            <input type="text" name="resultado" id="resultado"  autocomplete="off" readonly>

            <input type="button" value="7" class="valor">
            <input type="button" value="8" class="valor">
            <input type="button" value="9" class="valor">
            <input type="button" value="+" class="valor">
            <br>
            <input type="button" value="4" class="valor">
            <input type="button" value="5" class="valor">
            <input type="button" value="6" class="valor">
            <input type="button" value="-" class="valor" >
            <br>
            <input type="button" value="1" class="valor">
            <input type="button" value="2" class="valor" >
            <input type="button" value="3" class="valor" >
            <input type="button" value="*" class="valor" >
            <br>
            <input type="button" value="0" class="valor" >
            <input type="button" value="C" class="valor">
            <input type="button" value="=" class="igual">
            <input type="button" value="/" id="valor">
        </form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
